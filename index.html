<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Movie Watchlist Creator | Search</title>
  </head>
  <body>
    <header class="flex">
      <div class="header-text flex content-container">
        <h1>Find Your Film</h1>
        <a href="watchlist.html">My Watchlist</a>
      </div>
    </header>
    <form class="search-bar content-container flex">
      <img src="images/magnifying-glass.svg" alt="magnifying glass icon" />
      <input
        id="search-input"
        type="text"
        placeholder="Search for a movie"
        autocomplete="off"
        required
      />
      <button type="submit" id="search-btn">Search</button>
    </form>
    <div id="search-results" class="movie-list content-container">
      <div class="empty-list-msg flex">
        <img class="film-icon" src="images/film-icon.svg" alt="film icon" />
        <p>Start exploring</p>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
